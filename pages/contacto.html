    <!--CUERPO O CONTENIDO-->
    <main>

        <div class="container">

            <div class="row justify-content-md-center">
                <div class="col col-lg-12">
                    <h2 class="centrado titulos titulosPrimarios">Contacto</h2>
                </div>
            </div>
        </div>

        <div class="contenedorContacto">

            <!--Formulario de Contacto-->
            <!-- **************************** -->
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="well well-sm">
                            <form class="form-horizontal" method="post">
                                <fieldset>
                                    <h3>Escribinos tu mensaje!</h3>
            
                                    <div class="form-group">
                                        <span class="col-auto text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-auto">
                                            <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="col-auto text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-auto">
                                            <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <span class="col-auto text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                        <div class="col-auto">
                                            <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <span class="col-auto text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                        <div class="col-auto">
                                            <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <span class="col-auto text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                        <div class="col-auto">
                                            <textarea class="form-control" id="message" name="message" placeholder="Ingrese su mensaje. Estaremos respondiendo a la brevedad." rows="7"></textarea>
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <div class="col-auto text-center">
                                            <button type="submit" class="btn btn-light btn-lg">Enviar</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                
                    <div class="col-md-6">
                        <!-- Mapa del lugar -->
                        <div class="contenedorMapa">
                            <h3>Encontranos en...</h3>

                                allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                        </div> 
                    </div>
                
                </div>
