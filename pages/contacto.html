    <!--CUERPO O CONTENIDO-->
    <main>
        <h2 class="centrado titulos titulosPrimarios">Contacto</h2>
        
        
        <div class="contenedorContacto" >
            
            <!--Formulario de Contacto-->    
            <section>
                <!--Formulario de contacto-->
                <form class="formContacto" action="" >
                    
                    <h3>Escribinos tu mensaje!</h3>

                    <!--sexo-->
                    <div class="flexRowColumn">
                        <div><label for="">Sexo: </label></div>
                        <div>
                            <label for="">Femenino</label>
                            <input type="radio" name="sexo" value="femenino" id="">
                            <label for="">Masculino</label>
                            <input type="radio" name="sexo" value="masculino" id="">
                            <label for="">No Binario</label>
                            <input type="radio" name="sexo" value="nobinario" id="">
                        </div>

                    </div>
                    
                    <!--Apellido y nombre-->
                    <div>
                        <label for="">Apellido y Nombre: </label>
                        <input type="text" name="apellidoynombre" id="">
                    </div>
                    
                    <!--Tipo Documento y Nro-->
                    <div class="flexRowColumn">
                        <div>
                            <label for="">Tipo Documento: </label>
                            <select name="tipodocumento" id="">
                                <option value="">DNI</option>
                                <option value="">L.E.</option>
                                <option value="">L.C.</option>
                                <option value="">Extrangero</option>
                            </select>
                        </div>
                        <div>
                            <label for="">Numero: </label>
                            <input type="tel" name="nrodocumento" id="nrodocumento">  
                        </div>
                    </div>

                    <!--Email-->
                    <div>
                        <label for="">Email: </label>
                        <input type="email" name="email" id="" placeholder="ejemplo@gmail.com">
                    </div>           

                    <!--Area de texto-->
                    <div>
                        <label for="">Mensaje (150 caracteres): </label>
                        <textarea name="mensaje" id="" cols="50" rows="15" maxlength="150"></textarea>
                    </div>

                    <!--Recibir notificaciones-->
                    <div>
                        <input type="checkbox" checked="true" name="recibirnotificaciones" id="">
                        <label for="">Quiero recibir notificaciones por mail</label>                    
                    </div>
                    
                    <!--Enviar-->
                    <div>
                        <input class="button" type="button" value="Enviar">
                    </div>
                </form>
            </section>

            <div class="contenedorMapa" >
